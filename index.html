<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <article class="form_wrapper">
      <div class="inner">
        <div class="form_box">
          <h1 class="form_title">アカウント作成</h1>
          <div class="form_buttons">
            <div class="is-halfWidth">
              <a href="" class="button Facebook">Facebookでスタート</a>
            </div>
            <div class="is-halfWidth">
              <a href="" class="button Google">Googleでスタート</a>
            </div>
          </div>
          <p class="sub_text">
            タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。
          </p>
          <div class="account-text_box">
            <p class="account-text sub_text">アカウント情報</p>
          </div>
          <!--入力欄 -->
          <form class="form-content" action="#" method="POST">
            <div class="name-box row">
              <div class="is-halfWidth">
                <p class="labelFont">名字<span class="mandatory"> ※</span></p>
                <input type="text" name="last_name" class="inputArea" required>
              </div>
              <div class="is-halfWidth">
                <p class="labelFont">名前<span class="mandatory"> ※</span></p>
                <input type="text" name="first_name" class="inputArea" required>
              </div>
            </div>
            <!-- 性別 -->
            <div class="gender_box row">
              <p class="labelFont">性別</p>
              <div class="gender-contents">
                <label class="gender-content">
                  <input type="radio" name="gender" value="male" class="gender-input"><span>男性</span>
                </label>
                <label class="gender-content">
                  <input type="radio" name="gender" value="female" class="gender-input"><span>女性</span>
                </label>
                <label class="gender-content">
                  <input type="radio" name="gender" value="other" class="gender-input"><span>その他</span>
                </label>
              </div>
            </div>
            <!-- 出身 -->
            <div class="origin-box row is-halfWidth">
              <p class="labelFont">出身</p>
              <div class="select_area">
                <select name="origin" id="origin" class="inputArea">
                  <option value="tokyo">東京</option>
                  <option value="chiba">千葉</option>
                  <option value="saitama">埼玉</option>
                  <option value="kanagawa">神奈川</option>
                  </select>
              </div>
            </div>
            <!-- e-mail～パスワード -->
            <div class="email-box row">
              <p class="labelFont">Eメール<span class="mandatory"> ※</span></p>
              <input type="email" name="email" class="inputArea" placeholder="ex) hoge@example.com" required>
            </div>
            <div class="tel-box row">
              <p class="labelFont">電話番号</p>
              <input type="tel" name="tel-number" class="inputArea" placeholder="ex) 09012345678">
            </div>
            <div class="password-box row">
              <p class="labelFont">パスワード<span class="mandatory"> ※</span></p>
              <input type="password" name="password" class="inputArea" required>
            </div>
            <div class="password-box row">
              <p class="labelFont">パスワード(確認用)<span class="mandatory"> ※</span></p>
              <input type="password" name="password-confirm" class="inputArea" required>
            </div>
            <!-- 希望コース -->
            <div class="course-box row">
              <p class="labelFont">希望コース</p>
              <div class="course-list">
                <label class="course-content">
                  <input type="checkbox" name="course" value="frontend"><span>フロントエンド</span>
                </label>
                <label class="course-content">
                  <input type="checkbox" name="course" value="backend"><span>バックエンド</span>
                </label>
                <label class="course-content">
                  <input type="checkbox" name="course" value="app"><span>アプリ</span>
                </label>
              </div>
            </div>
            <!-- 備考欄 -->
            <div class="remarks-box row">
              <p class="labelFont">備考</p>
              <textarea type="text" name="remark" class="inputArea remarks-area" placeholder="何かあればご記入ください"></textarea>
            </div>
            <div class="register-box row">
              <input type="submit" value="アカウント作成" class="register-btn button">
            </div>
            <p class="agreement-text">アカウントを作成することにより、<a href="" class="link-color">利用規約</a>と<a href="" class="link-color">プライバシーポリシー</a>に同意するものとします。</p>
          </form>
        </div>
        <div class="foot-text">
          <p>すでにアカウントをお持ちですか？<a href="" class="link-color"> ログイン</a></p>
          <a href="" class="resend-mail link-color">認証メールが届きませんか？</a>
        </div>
      </div>
    </article>
  </body>
</html>
